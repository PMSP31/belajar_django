{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Page | {{ title }}</title>
  </head>
  <body>
    <!-- <img src="{% static 'blog/img/banner_blog.png'%}" alt="" style="width: 100%;"> -->
    <img src="{% static banner %}" alt="" style="width: 100%" />
    <h1>Blog page for {{ title }}</h1>
    <span>Contributor : {{ contributor }} </span>
    <br />

    <p>{{ content }}</p>

    <!-- nav with template tags -->
    <ul>
      {% for link,name in nav %}
      <li>
        <a href="{{link}}"> {{name}} </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
