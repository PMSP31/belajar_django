<!-- template inheritance -->
{% extends 'base.html' %} 

{% block header %}
<h1 class="display-4">{{ heading }}</h1>
<p class="lead">~ {{ subheading }}</p>
{% endblock header %} 

{% block content-1 %}
  <div class="row" style="height: 400px">
    <h1>Content</h1>
  </div>
{% endblock content-1 %}

<!-- overload -->
<!-- jika ini ditambahkan, maka akan menimpa/overload pada base.html -->
{% block content-2 %}
<div class="row" style="height: 300px">
  <h1>Overload Content</h1>
</div>
{% endblock content-2 %}
