{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{% static 'vendor/bootstrap/bootstrap.css'%}"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="stylesheet" href="{% static app_css %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="myNav">
      <a class="navbar-brand" href="#">
        <img
          height="30px"
          class="logo"
          src="{% static 'img/logo.png'%}"
          alt="logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container text-white text-center">
        <h1 class="display-4">{{ heading }}</h1>
        <p class="lead">~ {{ subheading }}</p>
      </div>
    </div>

    <div class="container-fluid">
      <div
        class="container bg-white text-dark shadow"
        style="margin-top: -100px"
        id="myContent"
      >
        <div class="row" style="height: 400px">
          <h1>Content</h1>
        </div>
      </div>

      <div class="container bg-dark text-white shadow">
        <div class="row" style="height: 300px">
          <h1>Content</h1>
        </div>
      </div>

      <div
        class="container bg-white text-dark shadow"
        style="margin-top: -100px"
      >
        <div class="row" style="height: 400px">
          <h1>Content</h1>
        </div>
      </div>

      <div class="container bg-dark text-white shadow">
        <div class="row" style="height: 300px">
          <h1>Content</h1>
        </div>
      </div>
    </div>

    <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
