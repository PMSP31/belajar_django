{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- load css from static -->
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="stylesheet" href="{% static app_css %}" />
  </head>
  <body>
    <!-- load image from static folder -->
    <!-- <img
      src="{% static 'img/banner_home.png' %}"
      alt="My image"
      style="width: 100%"
    /> -->
    <img src="{% static banner %}" alt="" class="img-banner" />

    <!-- navigation with template tags -->
    <ul class="nav">
      {% for link,name in nav %}
      <li class="nav-item">
        <a href="{{link}}"> {{name}} </a>
      </li>
      {% endfor %}
    </ul>

    <br />
    <h1 class="heading">{{ heading }} .</h1>

    <p class="content">{{content}}</p>
  </body>
</html>
