{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Page | {{ title }}</title>
  </head>
  <body>
    <!-- <img src="{% static 'about/img/banner_about.png'%}" alt="" style="width: 100%;"> -->
    <img src="{% static banner %}" alt="" style="width: 100%" />
    <!-- nav with template tags -->
    <ul>
      {% for link,name in nav %}
      <li>
        <a href="{{link}}"> {{name}} </a>
      </li>
      {% endfor %}
    </ul>

    <br />
    <h1>{{subtitle}}</h1>
    <p>{{main}}</p>
  </body>
</html>
